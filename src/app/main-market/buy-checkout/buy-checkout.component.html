<div class="tab-bar">
  <mat-tab-group (selectedTabChange)="changeTab($event.index)" [selectedIndex]="selectedTab">
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        <mat-icon [fontIcon]="tab.icon"></mat-icon>
        {{ tab.title }}
        <span class="notification" *ngIf="tab.notificationValue !== null">{{ tab.notificationValue }}</span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>


<ng-container [ngSwitch]="selectedTempl">

  <div *ngSwitchCase="'cart'" class="your-cart">
    <market-buy-checkout-cart></market-buy-checkout-cart>
  </div>

  <div *ngSwitchCase="'favourites'" class="favorites">
    <market-buy-favourites></market-buy-favourites>
  </div>

  <div *ngSwitchCase="'shipping-profiles'" class="shipping-profiles container-block">
    <market-buy-shipping-profiles></market-buy-shipping-profiles>
  </div>


</ng-container>
