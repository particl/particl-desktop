<mat-dialog-title >
  {{ componentData.title }}
  <p class="help-text">{{ componentData.subtitle }}</p>
</mat-dialog-title>

<button mat-button color="warn" class="modal-close" mat-dialog-close tabindex="-1">
  <mat-icon fontIcon="part-cross"></mat-icon>
</button>

<mat-dialog-content>
    <market-chat [inputChannel]="componentData.channel" [inputChannelType]="componentData.channelType" style="height:inherit;"></market-chat>
</mat-dialog-content>
