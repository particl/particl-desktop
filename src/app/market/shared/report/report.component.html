<button *ngIf="flag === true" mat-button class="small" 
        [color]="(isReported)? 'warn' : 'basic'" 
        [matTooltip]="(isReported)? 'Remove from Report' : 'Report'"
        matTooltipPosition="above">
  <mat-icon fontSet="partIcon" fontIcon="part-flag"
      [ngClass]="{ 'active': isReported }"
      (click)="toggle()"></mat-icon>
</button>
