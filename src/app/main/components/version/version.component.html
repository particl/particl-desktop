<mat-content class="client-version">
  <div class="daemon item">
    Core
    <span class="version">
      {{ daemonVersion$ | async }}
    </span>
  </div>
  <div class="client item">
    Client
    <span class="version" [ngClass]="(hasNewerClientVersion$ | async) ? 'outdated' : 'current' " [matTooltip]=" clientUpdateText " matTooltipPosition="right">
      <span class="dot"></span>
      <span class="selectable">{{ clientVersion$ | async }}</span>
    </span>
  </div>
</mat-content>
