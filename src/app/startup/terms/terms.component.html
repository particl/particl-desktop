<div class="terms">

  <div class="mini-sidebar"></div>

  <div class="sidebar">
    <div class="logo">
      <img src="./assets/particl-logo.svg" alt="Particl">
    </div>

    <mat-divider></mat-divider>

    <section class="terms-sidebar-info">
      <h2>Terms &amp; Conditions</h2>
      <p>
        In order to use Particl Desktop and Particl Open Marketplace, please accept the following Terms &amp; Conditions
      </p>
    </section>
  </div>


  <div class="content">
    <mat-toolbar class="header-main">
      Terms &amp; Conditions
    </mat-toolbar><!-- .header-main -->

    <div class="container-block">
      <app-terms-conditions-content></app-terms-conditions-content>
    </div>

    <div class="action-buttons" fxLayoutAlign="space-between center">
      <div class="left">
        <button mat-button color="warn" matTooltip="Particl Desktop will be closed" (click)="decline()">
          <mat-icon fontIcon="part-cross"></mat-icon>
          Decline &amp; Close
        </button>
      </div>
      <div class="right">
        <mat-checkbox name="accept" [(ngModel)]="isAccepted" class="confirmation-checkbox">
          <strong>I have read and accept</strong> these Terms &amp; Conditions
        </mat-checkbox>
        <button mat-raised-button color="accent" [disabled]="!isAccepted" (click)="acceptTerms()">
          <mat-icon fontIcon="part-check"></mat-icon>
          Continue
        </button>
      </div>
    </div><!-- .content -->


  </div>
</div><!-- .terms -->
