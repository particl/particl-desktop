<app-header>
  <div class="tab-bar">
    <mat-tab-group (selectedTabChange)="changeCategory($event.index)" [selectedIndex]="selectedTab">
      <mat-tab *ngFor="let category of categories">
        <ng-template mat-tab-label>
          <mat-icon fontIcon="part-{{ category.icon }}"></mat-icon>
          {{ category.title }}
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</app-header>

<div class="container-block with-tab-bar">

  <div class="filter">

    <h2 class="section-title">Sorting</h2>

    <mat-form-field class="sort-by --boxed" appearance="fill">
      <mat-select placeholder="Sort results" [(ngModel)]="filters.sort" (selectionChange)="filter()">
        <mat-option *ngFor="let sorting of sortings" [value]="sorting.value">
          {{ sorting.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <h2 class="section-title">Filter by type</h2>

    <mat-card class="filter-card">
      <mat-radio-group class="radio-group block-radio" [(ngModel)]="filters.type" (change)="filter()">
        <mat-radio-button class="filter-option" *ngFor="let type of types" value="{{ type.value }}" color="accent">
          {{ type.title }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card>

    <button mat-button class="clear-filters" (click)="clear()">
      <mat-icon fontIcon="part-clear-all"></mat-icon>
      Clear all filters
    </button>

  </div><!-- .filter -->

  <div class="tx-list section with-filter">
    <transaction-table #transactions></transaction-table>
  </div><!-- .tx-list -->

</div>
